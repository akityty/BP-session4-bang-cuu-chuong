<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3>Bảng Cửu Chương</h3>
<script>
   let sout = "<table border='1' cellpadding='5'cellspacing='2'width='800'>";
   let i=1;
   let j=1;
   while(i<10){
       sout = sout+"<tr>";
       while (j<10){
           sout= sout+ "<th>"+j+" x "+i+" = "+i*j+"</th>";
           j++;
       }
       j=1;
       sout = sout + "</tr>";
       i++;
   }
   sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
